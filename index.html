<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Forum</title>

  <!-- Tailwind & daisyUi -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!--  -->
  
</head>

<body>
  <header class="max-w-screen-xl mx-auto my-10">
    <nav class="flex justify-between items-center">
      <div>
        <h2 class="font-bold text-5xl">Astro</h2>
      </div>
      <div class="flex gap-6">
        <ul class="flex gap-4">
          <li class="cursor-pointer"><img src="images/icons/home.svg" alt="Home"></li>
          <li class="cursor-pointer"><img src="images/icons/edit.svg" alt="Edit"></li>
          <li class="cursor-pointer"><img src="images/icons/add.svg" alt="Add"></li>
          <li class="cursor-pointer"><img src="images/icons/post.svg" alt="Post"></li>
        </ul>
        <button class="btn bg-[#797DFC] hover:bg-[#797dfcbb] text-white px-8 rounded-3xl">Sign In</button>
      </div>
    </nav>
  </header>
  <main></main>
  <footer></footer>
  <script src="js/astro-forum.js"></script>
</body>

</html>
