<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Forum</title>

  <!-- Tailwind & daisyUi -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!--  -->

</head>

<body>
  <header class="max-w-screen-xl mx-auto my-10">
    <nav class="flex justify-between items-center">
      <div>
        <h2 class="font-bold text-5xl">Astro</h2>
      </div>
      <div class="flex gap-6">
        <ul class="flex gap-4">
          <li class="cursor-pointer"><img src="images/icons/home.svg" alt="Home"></li>
          <li class="cursor-pointer"><img src="images/icons/edit.svg" alt="Edit"></li>
          <li class="cursor-pointer"><img src="images/icons/add.svg" alt="Add"></li>
          <li class="cursor-pointer"><img src="images/icons/post.svg" alt="Post"></li>
        </ul>
        <button class="btn bg-[#797DFC] hover:bg-[#797dfcbb] text-white px-8 rounded-3xl">Sign In</button>
      </div>
    </nav>
    <!-- banner section -->
    <section
      class="flex h-[32rem] rounded-[40px] justify-around items-center mt-8 py-14 bg-[#12132D] bg-[url('/images/bgbanner.png')] bg-cover">
      <!-- banner left side -->
      <div class="flex flex-col gap-6">
        <h3 class="font-bold text-6xl text-white ">
          Welcome to the
        </h3>
        <h3 class="font-bold text-6xl text-white ">
          <span class="text-[#797DFC]">Astro</span> Forum
        </h3>
        <p class="text-[#ffffffc9]">
          Share your favorite opinion and win and wp <br>
          forum coffee mug!
        </p>
        <div class="flex">
          <form class="flex bg-white p-2 rounded-full">
            <input class="ml-4 outline-none" type="text" name="search" id="search" placeholder="Search here anything">
            <button class="btn bg-[#797DFC] hover:bg-[#797dfcbb] text-white px-6 rounded-3xl">Search</button>
          </form>

        </div>
      </div>
      <!-- banner right side -->
      <div class="flex">
        <table class="flex flex-col gap-4 rounded-[36px] bg-white p-10">
          <tr class="flex my-2 gap-4 justify-between">
            <td>Registered Users</td>
            <td>01</td>
          </tr>
          <tr class="flex my-2 gap-4 justify-between">
            <td>Forum</td>
            <td>05</td>
          </tr>
          <tr class="flex my-2 gap-4 justify-between">
            <td>Topics</td>
            <td>01</td>
          </tr>
          <tr class="flex my-2 gap-4 justify-between">
            <td>Replies</td>
            <td>01</td>
          </tr>
        </table>
      </div>
    </section>
  </header>
  <main></main>
  <footer></footer>
  <script src="js/astro-forum.js"></script>
</body>

</html>
